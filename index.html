<!doctype html>
<html ng-app="angularDemo2">
  <head>
    <meta charset="utf-8">
    <title>Buy your tank online</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Vendor libraries -->
    <script src="lib/angular-v1.2.22.js"></script>
    <!-- Application Files -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller = "DemoController as demo">
  <header>
      <h1>Buy your tank online</h1>
      <h2>– an Angular demo –</h2>
  </header>
  <!--  Products Container  -->
  <div class="list-group">
      <!--  Product Container  -->
      <div ng-repeat="vehicle in demo.vehicles">
          <h3>
              {{vehicle.name}}
              <em class="pull-right">{{vehicle.price | currency}}</em>
          </h3>

           <!--Image Gallery-->
          <section ng-show="vehicle.images.length">
              <ul>
                  <p class="thumbnail" ng-repeat="image in vehicle.images">
                      <img ng-src="{{image}}" />
                  </p>
              </ul>
          </section>

          <!--tabs-->
          <section class="tab" ng-controller="TabController as tab">
              <ul class="nav nav-pills">
                  <li ng-class="{ active: tab.isSet(1) }">
                      <a href ng-click="tab.setTab(1)">Description</a>
                  </li>
                  <li ng-class="{ active: tab.isSet(2) }">
                      <a href ng-click="tab.setTab(2)">Specs</a>
                  </li>
              </ul>
              <div ng-show="tab.isSet(1)">
                  <h4>Description</h4>
                  <blockquote>{{vehicle.description}}</blockquote>
              </div>
              <div ng-show="tab.isSet(2)">
                  <h4>Specs</h4>
                  <blockquote>{{vehicle.specs}}</blockquote>
              </div>
          </section>
      </div>
  </div>


  </body>
</html>
